<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>


    <select>
        <option value="">Select a city. . .</option>
        <option value="">Detroit</option>
        <option value="">Tampa</option>
        <option value="">London</option>
        <option value="">Paris</option>
    </select>

    <div class="city">
        <div>
        <h2> Los Angeles</h2>
        <div class="date"> June 21st 2023</div>
        </div>
        <div class="time">5:55 
            <small> PM
            </small>
            </div>
    </div>
    <div class="city">
        <div>
        <h2> Paris</h2>
        <div class="date"> June 21st 2023</div>
        </div>
        <div class="time">5:55 
            <small> PM
            </small>
            </div>
    </div>
    <div class="city">
        <div>
        <h2> London</h2>
        <div class="date"> June 21st 2023</div>
        </div>
        <div class="time">5:55 
            <small> PM
            </small>
            </div>
    </div>
    <div class="city">
        <div>
        <h2> Japan</h2>
        <div class="date"> June 21st 2023</div>
        </div>
        <div class="time">5:55 
            <small> PM
            </small>
            </div>
    </div>
    <footer> Coded by <strong>Brooke Moore</strong> &#128156<a href="https://github.com/brooke9797/World-Clock" target="_blank"> Open Sourced on Github</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
